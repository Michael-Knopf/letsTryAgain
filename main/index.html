<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./styles.css">
    <title>Document</title>
</head>
<body>
    
    <div class="container">
        <div class="profile-card">
            <div class="user-info">
                <img src="./images/image-jeremy.png" alt="">
                <h5>Report for</h5>
                <h2>Jeremy Robson</h2>
            </div>
            <div class="time-selectors">
                <a href="#">Daily</a>
                <a href="#">Weekly</a>
                <a href="#">Monthly</a>
            </div>
        </div>
        <div class="small-card work">
            <div class="card-head">
                <img src="./images/icon-work.svg" alt="">
            </div>
            <div class="card-body">
                <div class="card-nav">
                    <h4>Work</h4>
                    <a href="#"><img src="./images/icon-ellipsis.svg" alt=""></a>
                </div>
                <div class="card-data">
                    <h1>32hrs</h1>
                    <h5>Last Week - 36hrs</h5>
                </div>
            </div>
        </div>
        <div class="small-card play">
            <div class="card-head">
                <img src="./images/icon-play.svg" alt="">
            </div>
            <div class="card-body">
                <div class="card-nav">
                    <h4>Play</h4>
                    <a href="#"><img src="./images/icon-ellipsis.svg" alt=""></a>
                </div>
                <div class="card-data">
                    <h1>10hrs</h1>
                    <h5>Last Week - 8hrs</h5>
                </div>
            </div>
        </div>
        <div class="small-card study">
            <div class="card-head">
                <img src="./images/icon-study.svg" alt="">
            </div>
            <div class="card-body">
                <div class="card-nav">
                    <h4>Study</h4>
                    <a href="#"><img src="./images/icon-ellipsis.svg" alt=""></a>
                </div>
                <div class="card-data">
                    <h1>4hrs</h1>
                    <h5>Last Week - 7hrs</h5>
                </div>
            </div>
        </div>
        <div class="small-card exercise">
            <div class="card-head">
                <img src="./images/icon-exercise.svg" alt="">
            </div>
            <div class="card-body">
                <div class="card-nav">
                    <h4>Exercise</h4>
                    <a href="#"><img src="./images/icon-ellipsis.svg" alt=""></a>
                </div>
                <div class="card-data">
                    <h1>4hrs</h1>
                    <h5>Last Week - 5hrs</h5>
                </div>
            </div>
        </div>
        <div class="small-card social">
            <div class="card-head">
                <img src="./images/icon-social.svg" alt="">
            </div>
            <div class="card-body">
                <div class="card-nav">
                    <h4>Social</h4>
                    <a href="#"><img src="./images/icon-ellipsis.svg" alt=""></a>
                </div>
                <div class="card-data">
                    <h1>5hrs</h1>
                    <h5>Last Week - 10hrs</h5>
                </div>
            </div>
        </div>
        <div class="small-card self-care">
            <div class="card-head">
                <img src="./images/icon-self-care.svg" alt="">
            </div>
            <div class="card-body">
                <div class="card-nav">
                    <h4>Self Care</h4>
                    <a href="#"><img src="./images/icon-ellipsis.svg" alt=""></a>
                </div>
                <div class="card-data">
                    <h1>2hrs</h1>
                    <h5>Last Week - 2hrs</h5>
                </div>
            </div>
        </div>
    </div>

    <script src="./app.js"></script>
</body>
</html>
